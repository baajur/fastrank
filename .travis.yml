sudo: required
language: rust
dist: xenial
cache: 
 - cargo
 - pip
env:
  global:
    - RUST_BACKTRACE=1
before_install:
  - sudo apt-get -y install python3-dev python3-pip python3-setuptools python3-wheel
deploy:
  skip_cleanup: true
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
    tags: true
