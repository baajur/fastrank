sudo: required
language: rust
dist: xenial
cache: 
 - cargo
 - pip
env:
  global:
    - RUST_BACKTRACE=1
before_install:
  - sudo apt-get -y install python3-dev python3-pip python3-setuptools python3-wheel
  - sudo pip3 install --upgrade pip
  - pip3 install --user pyo3-pack cffi
deploy:
  skip_cleanup: true
  provider: script
  script: bash "$TRAVIS_BUILD_DIR/scripts/deploy.sh"
  on:
    branch: master
    tags: true
